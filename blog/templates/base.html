{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/header/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/header/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer/footer.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Asociacion Juntos en accion{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <h1>ASOCIACIÓN CIVIL</h1>
            <p>Juntos en Acción</p>
        </div>
        <div class="contenedor_nav">
            <div class="navigation">
                <ul>
                    <li>
                        <a href="#">Nosotros</a>
                    </li>
                    <li>
                        <a href="#">Misión</a>
                    </li>
                    <li>
                        <a href="#">Lugar</a>
                    </li>
                    <li>
                        <a href="{% url 'recursos' %}">Recursos</a>
                    </li>
                    <li>
                        <a href="#">Contactos</a>
                    </li>
                    <li>
                        <a href="{% url 'noticias' %}">Noticias</a>
                    </li>
                </ul>
            </div>
            <div class="login">
                <span class="span_login"><a href="#">Login</a></span>
                <span class="span_login"><a href="#">Registrar</a></span>
            </div>
        </div>
    </nav>
    {% block contenedor %}
    {% endblock  %}
    <footer>
        <p class="info2">Pagina creada por @Grupo 7 Informatorio</p>
    </footer>
    <script src="{% static 'js/main.js'%}"></script>
</body>
</html>
