{% extends 'noticiaBase.html' %} 
{% load static %} 
{% block title %} Noticias{% endblock %} 

{% block noticia %}
<article class="articulo">
    {% for i in noticia %}
    <div class="contenedorNoticia">
      <img src="{{i.imagen.url}}" alt="Imágen Noticia" class="img-noticia">
      <div class="contenedorTexto">
        <div class="texto-articulo">
          <h3 class="tituloNoticia">{{i.titulo}}</h3>
          <p class="resumenNoticia">{{i.resumen}}</p>
        </div>
        <div class="btn-articulo">
          <a href="{% url 'noticias:detalle' i.id %}" class="leerMas">Leer más</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </article>
{% endblock %}
